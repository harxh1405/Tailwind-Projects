<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      //    learning to customize default tailwind with config object
      tailwind.config = {
        theme: {
          // can customize whithout extend also
          extend: {
            screens: {
              sm: "550px",
              md: "800px",
              lg: "1200px",
              xl: "1440px",
            },
            colors: {
              primary: "#ff5733",
              secondary: "#fffc33",
            },
            spacing: {
              6: "2.5rem",
              128: "32rem",
            },
            borderRadius: {
              "4xl": "2rem",
            },
          },
          fontFamily: {
            sans: ["Graphik", "sans-serif"],
            serif: ["Merriweather", "serif"],
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-200 xl:bg-purple-800 2xl:bg-red-800"
  >
    <div
      class="border-secondary border p-6 mb-128 max-w-sm mx-auto rounded-4xl"
    >
      <h1 class="text-primary text-xl md:text-3xl xl:text-5xl"></h1>
    </div>

    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;
        document.querySelector("h1").innerText = `Width: ${width}px`;
      }
      window.onloaad = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>
